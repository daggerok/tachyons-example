<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tachyons example</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../node_modules/css-reset-and-normalize-sass/css/flavored-reset-and-normalize.css">
  <link rel="stylesheet" href="../node_modules/tachyons/css/tachyons.css">
  <link rel="stylesheet" href="./style.css">
</head>
<!--
  body:
  - bg-green:
    - background color: green
  - black-60:
    - text color: black
    - opacity: 60%
  - padding: pa2
    - p: padding
    - a: all-sides
    - 2: scaling (possible values from small to large: 1 2 3 4 5 6 7)
-->
<body class="bg-green black-60 pa2">
<div id="app">
  <!--
    h1:
    - font size little bit bigger
  -->
  <h1 class="f1">Title</h1>
  <!--
    h2:
    - font size little bit smaller
  -->
  <h2 class="f4">subtitle</h2>

  <div class="bg-gray ph5-l pv3-l white-30">
    background: gray
    <br>
    padding horizontally: 5 (large)
    <br>
    padding vertically: 1 (large)
    <br>
    text color: white
    opacity: 30
  </div>
</div>
<script src="./main.js"></script>
</body>
</html>
